<div *ngIf="detailedCart" class="cart">
  <div class="header-row">
    <p class="header">Cart</p>
  </div>
  <div *ngFor="let prod of detailedCart.cartProducts" class="item-container">
    <div class="title-row">
      <img class="img" src="{{ prod.image }}" />
      <p>{{ prod.title }}</p>
    </div>
    <hr />
    <div class="row">
      <div>
        <p>Price:</p>
        <p>{{ prod.price | currency }}</p>
      </div>
      <div>
        <p>Quantity:</p>
        <p>{{ prod.qty }}</p>
      </div>
      <div>
        <p>Subtotal:</p>
        <p>{{ prod.subTotal | currency }}</p>
      </div>
    </div>
  </div>
  <p class="total-text">Total: {{ detailedCart.totalPrice | currency }}</p>
</div>
