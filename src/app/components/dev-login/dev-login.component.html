@if ((users | async).length) {
  <button (click)="getUsers()">Admin</button>
}
@if (showTable) {
  <table class="users-table">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    @for (user of users | async; track user.id) {
      <tr class="user-row">
        <td class="id-btn" (click)="selectUser(user)">{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.name?.firstname}}</td>
        <td>{{user.name?.lastname}}</td>
      </tr>
    }
  </table>
}
